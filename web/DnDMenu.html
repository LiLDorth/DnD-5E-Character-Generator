<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DnD Sign In</title>
    <link rel="stylesheet" href="DnDCSS.CSS">
</head>
<body onload="load()" >
    <header><input class="mute" id="mute" onclick="document.getElementById('music').muted=!document.getElementById('music').muted" type="button" value="&#128266;"><pre><b style="font-family: 'Press Start 2P', cursive;">Dungeons &amp; Dragons</b> 
                                        Builder </pre></header>
    <audio  id="music" autoplay loop preload="auto">
        <source src="8bit_Dungeon_Boss_Video_Classica.mp3" type="audio/mpeg">
        <!--
            8bit Dungeon Boss - Video Classica by Kevin MacLeod is licensed under a Creative Commons Attribution license (https://creativecommons.org/licenses/by/4.0/)
            Source: http://incompetech.com/music/royalty-free/index.html?isrc=USUAN1200067
            Artist: http://incompetech.com/ -->
    </audio>

    <div class="menu" style="flex-wrap: nowrap; position: relative">
        <div class="swords">
            <img id="red" src="RedSword.png" style="" class="redSword">
            <img id='clash' src="clash.png" class="swordClash">
            <img id="purple" src="PurpleSword.png"  class="purpleSword">
        </div>
        <div class="fire" style="position: absolute; left: 10%"></div>
        <div class="fire" style="position: absolute; right: 10%"></div>
        <input type="button" id="login" value="Login" onclick="openSignIn(false)" class="swords">
        <br/>
        <input class type="button" id="build" value="Build" >
        <br/>
        <input type="button" id="create" value="Create User" onclick="openSignIn(true)">

    </div>
    <div class="sign" id="userSign">
            <form action="DnD_SignIn.php" method="post">
            <a href="javascript:void(0)" class="closebtn" onclick="closeSignIn()">&times;</a>
            <input type="text" id="username" placeholder="Username" style="width: 20%" name="user">
            <br/>
            <input type="password" id="password" placeholder="Password" name="pass">
            <br>
            <input type="submit" value="" id="submitType" name="formType">
        </form>
    </div>
    
    <script>
        
        function load() {
            document.getElementById('build').addEventListener("click", function() {
                document.getElementById('clash').src = 'clash2.png';
                
                setTimeout(function() {document.getElementById('clash').src = 'clash3.png';}, 75);
            });
            
            document.getElementById('build').addEventListener("mouseleave", function() {
                document.getElementById('clash').src = 'clash.png';
            });
            
            document.getElementById('build').addEventListener("dblclick", function() {
                window.location = "DnDMod.html";
            });
            
        }
        function openSignIn(create) {
            document.getElementById("userSign").style.height = "75%";
            document.getElementById("userSign").style.paddingTop = "50%";
            if (create == false)
                document.getElementById("submitType").value = 'Sign In';
            else
                document.getElementById("submitType").value = 'Create User';
        }
        
        function closeSignIn() {
            document.getElementById("userSign").style.height = "0";
            document.getElementById("userSign").style.paddingTop = "0%";
            //document.body.style.backgroundColor = "white";
        }
        
    </script>
</body>
</html>
